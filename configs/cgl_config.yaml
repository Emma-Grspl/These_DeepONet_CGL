experiment_name: "CGL_Generalist_Solver"
device: "cuda"

physics:
  x_domain: [-20, 20]
  t_max: 10.0
  
  bounds:
    A: [0.1, 3.0]
    w0: [0.5, 6.0]
    x0: [0.0, 0.0]
    k: [-2.0, 2.0]

  equation_params:
    alpha: [0.0, 1.0]
    beta: [-1.5, 1.5]
    mu: [-0.5, 1.0]
    V: [-2.0, 2.0]

model:
  branch_input_dim: 9 
  trunk_input_dim: 2
  latent_dim: 256
  
  branch_layers: [256, 256, 256, 256, 256]
  trunk_layers: [256, 256, 256, 256]
  
  activation: "silu"
  
  fourier_dim: 64
  fourier_scales: [1.0, 2.0, 5.0, 10.0, 20.0, 40.0]

training:
  batch_size_ic: 4096   
  batch_size_pde: 4096   
  
  # Nombre de tentatives Adam avant L-BFGS
  max_retry: 4          
  
  weights:
    ic_loss: 20.0    # On garde les poids réduits, c'est mieux
    pde_loss: 10.0
    bc_loss: 5.0

  ic_phase:
    iterations: 20000
    learning_rate: 0.001

# --- NOUVELLE CONFIGURATION : ZONES TEMPORELLES ---
# On remplace l'ancien bloc time_marching par celui-ci :
time_marching:
  zones:
    # ZONE 1 : Démarrage chirurgical (t=0 à 0.5)
    # C'est ici que tu avais bloqué. On passe dt à 0.01.
    - t_end: 0.5
      dt: 0.01        
      iters: 10000     
      audit_threshold: 0.05

    # ZONE 2 : Accélération (t=0.5 à 2.0)
    # Une fois la dynamique lancée, on reprend ton pas de 0.05
    - t_end: 2.0
      dt: 0.05
      iters: 8000
      audit_threshold: 0.05

    # ZONE 3 : Vitesse de croisière (t=2.0 à 10.0)
    # Le système est établi, on peut faire des grands sauts
    - t_end: 10.0
      dt: 0.1
      iters: 7000
      audit_threshold: 0.06