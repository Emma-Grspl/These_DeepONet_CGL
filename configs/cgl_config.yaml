experiment_name: "CGL_Generalist_Solver"
device: "cuda"

physics:
  x_domain: [-20, 20]
  t_max: 5.0
  
  bounds:
    A: [0.1, 3.0]
    w0: [0.5, 6.0]
    x0: [0.0, 0.0]
    k: [-2.0, 2.0]

  equation_params:
    alpha: [0.0, 1.0]
    beta: [-1.5, 1.5]
    mu: [-0.5, 1.0]
    V: [-2.0, 2.0]

model:
  branch_input_dim: 9 
  trunk_input_dim: 2
  latent_dim: 512
  
  branch_layers: [512, 512, 512, 512, 512, 512]
  trunk_layers: [512, 512, 512, 512, 512]
  
  activation: "silu"
  
  fourier_dim: 64
  fourier_scales: [1.0, 2.0, 5.0, 10.0, 20.0, 40.0]

training:
  batch_size_ic: 8192   
  batch_size_pde: 16384   
  
  # StratÃ©gie Robustesse
  max_macro_loops: 5
  nb_adam_retries: 5
  check_interval: 2000
  stagnation_threshold: 0.001  # 1%
  
  # Poids Dynamiques
  pde_weight_start: 0.01   # Poids initial (doux)
  pde_weight_target: 1.0  # Poids final (objectif)
  ramp_end_t: 0.5         # Fin de la rampe linÃ©aire, dÃ©but NTK
  
  # Seuils Audit
  target_error_ic: 0.03     # 3% pour le Warmup
  target_error_global: 0.05 # 5% pour le Time Marching

  # --- ðŸ‘‡ CE QU'IL MANQUAIT ðŸ‘‡ ---
  weights:
    pde_loss: 0.5
    ic_loss: 10.0
    bc_loss: 0.25

  ic_phase:
    learning_rate: 5e-4
    iterations: 20000
  # -----------------------------

time_marching:
  zones:
    - t_end: 0.5
      dt: 0.01   # Petit pas pour dÃ©marrer
      iters: 15000
    - t_end: 2.0
      dt: 0.05
      iters: 12000
    - t_end: 5.0
      dt: 0.1
      iters: 10000